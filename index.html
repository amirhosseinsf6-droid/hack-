
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SANGUINE // OVERRIDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

      body {
        background-color: #050000;
        margin: 0;
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden;
        color: #ff1a1a;
        touch-action: manipulation;
      }

      /* Sanguine CRT Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 0, 0, 0) 50%, rgba(0, 0, 0, 0.4) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.08), rgba(0, 0, 0, 0.02), rgba(150, 0, 0, 0.08));
        z-index: 100;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }

      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: rgba(40, 0, 0, 0.1);
        opacity: 0;
        z-index: 100;
        pointer-events: none;
        animation: flicker 0.2s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.1; }
        10% { opacity: 0.3; }
        20% { opacity: 0.15; }
        30% { opacity: 0.4; }
        40% { opacity: 0.1; }
        50% { opacity: 0.5; }
        80% { opacity: 0.2; }
        100% { opacity: 0.1; }
      }

      .glitch {
        animation: glitch 0.8s linear infinite;
        text-shadow: 2px 0 #800, -2px 0 #f00;
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(20, 0, 0, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
        background-size: 100% 4px;
        z-index: 101;
        pointer-events: none;
      }

      .scanner-line {
        height: 4px;
        background: linear-gradient(to right, transparent, #ff0000, transparent);
        position: absolute;
        width: 100%;
        z-index: 20;
        animation: scan 2s linear infinite;
        box-shadow: 0 0 15px #f00;
      }

      @keyframes scan {
        0% { top: -10%; }
        100% { top: 110%; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .blood-border {
        box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.3), 0 0 5px rgba(255, 0, 0, 0.5);
      }
    </style>
